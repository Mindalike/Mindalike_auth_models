services:
  - type: web
    name: mindalike-fraud-detection
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn "main:app" --bind 0.0.0.0:$PORT --log-level debug
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.1
      - key: LOG_LEVEL
        value: debug
    healthCheckPath: /
    autoDeploy: true
    routes:
      - type: rewrite
        source: /
        destination: /
